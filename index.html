<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="stopwatch-body">
        <h1>Stopwatch Demo</h1>
        <div id="stopwatch-output">00:00</div>

        <div class="button-area">
          <button id="start-stop">Start/Pause</button>
          <button id="reset">Reset</button>
          <button id="record-time">Record Time</button>
        </div>
      </div>

      <h2>Past Times</h2>
      <div id="recorded-times">
      </div>
    </div>

    <script src="stopwatch.js"></script>
  </body>
</html>
